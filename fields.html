<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="reset.css">
	<style>
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			-o-box-sizing: border-box;
			-ms-box-sizing: border-box;
			box-sizing: border-box;
		}
		body {
			padding: 10px;
			background-color: lightgray;
		}
		input,
		select,
		label {
			margin: 0;
			padding: 0;
			border: 0;
			height: 21px;
			font: inherit;
			border-width: 1px;
			vertical-align: middle;
		}
		input {
			padding: 0px 4px;
		}
		input,
		select {
			border-style: inset;
		}
		input[readonly] {
			background-color: lightgray;
		}
		label {
			display: inline-block;
			padding-top: 2px;
		}

		label,
		.field-value {
			border-width: 1px;
		}
		label {
			width: 80px;
			text-align: center;
			background-color: lightgreen;
			border-style: outset;
			border-right: none;
		}
		.field-value {
			width: 120px;
		}
	</style>

	<script src="jquery-1.9.1.min.js"></script>
	<script>
		$(function() {
		});
	</script>
</head>
<body>

<div class="field">
	<label for="text-input">text input</label><input id="text-input" class="field-value" type="text" value="2013/04/30">
</div>
<div class="field">
	<label for="read-only">read only</label><input id="read-only" class="field-value" value="2013/04/30" readonly>
</div>
<div class="field">
	<label for="select">select</label><select id="select" class="field-value">
		<option>2013/04/30</option>
	</select>
</div>

</body>
</html>
