<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="lib/jquery-ui-1.10.2.custom.min.css">
	<link rel="stylesheet" href="jquery.simpleui.css">
	<!--[if lte IE 8]><link rel="stylesheet" href="jquery.simpleui-ie8.css"><![endif]-->
	<style>
		body > * {
			margin: 10px;
		}

		#example-popup {
			width: 100px;
			height: 100px;
			padding: 5px;
		}

		#example-fields .table-field label {
			width: 80px;
			text-align: center;
			background-color: lightgreen;
		}
		#example-fields .table-field .field-body {
			width: 120px;
		}
		#example-fields #text-area-field > * {
			height: 60px;
		}
		#example-fields input#text-body {
			height: 30px;
			width: 40px;
		}
		#example-fields .table-field #vertical {
			width: 80px;
		}
	</style>

	<script src="lib/jquery-1.9.1.min.js"></script>
	<script src="lib/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="jquery.simpleui.js"></script>
	<script>
		$(function() {
			var $tabs = $("#example-tabs").simpleTabs();
			var $table = $("#example-table").selectableTable({
				defaultSelect: true
			}).on("selected", function (event, $row) {
				$tabs.simpleTabsChange($("tbody > tr", $table).index($row));
			});
			var $popup = $("#example-popup").simplePopup();

			$(".open-popup").on("click", function (event) {
				$popup.simplePopupOpen($(event.target));
			});
			$("#popup-close", $popup).on("click", function () {
				$popup.simplePopupClose();
			});
		});
	</script>
</head>
<body>

<div id="example-tabs">
	<ul>
		<li>tab1</li>
		<li>tab2</li>
		<li>tab3</li>
	</ul>
	<div>
		<p>tab1</p>
	</div>
	<div>
		<p>tab2</p>
	</div>
	<div>
		<p>tab3</p>
	</div>
</div>

<table id="example-table">
	<thead>
		<tr>
			<th>col1</th>
			<th>col2</th>
			<th>col3</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>cell11</td>
			<td>cell12</td>
			<td>cell13</td>
		</tr>
		<tr>
			<td>cell21</td>
			<td>cell22</td>
			<td>cell23</td>
		</tr>
		<tr>
			<td>cell31</td>
			<td>cell32</td>
			<td>cell33</td>
		</tr>
	</tbody>
</table>

<div>
	<a class="open-popup" href="#">open1</a>
	<a class="open-popup" href="#">open2</a>
	
	<div id="example-popup">
		<a id="popup-close" href="#">close</a>
	</div>
</div>

<div id="example-fields" class="bordered-fields">
	<div class="table-field">
		<label for="text-input">text input</label>
		<input id="text-input" class="field-body" type="text" value="2013/04/30">
	</div>
	<div class="table-field">
		<label for="read-only">read only</label>
		<input id="read-only" class="field-body" value="2013/04/30" readonly>
	</div>
	<div class="table-field">
		<label for="select">select</label>
		<select id="select" class="field-body">
			<option>2013/04/30</option>
			<option>2013/05/01</option>
		</select>
	</div>
	<div id="text-area-field" class="table-field">
		<label for="text-area">text area</label>
		<textarea id="text-area" class="field-body">2013/04/30
2013/05/01
</textarea>
	</div>
	<div class="table-field">
		<label for="text-body">text body</label>
		<input id="text-body" class="field-body" type="text" value="10"><span>å›ž</span>
	</div>
	<div class="table-field vertical-field">
		<label for="vertical">vertical</label>
		<input id="vertical" class="field-body" type="text">
	</div>
</div>

</body>
</html>
