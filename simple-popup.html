<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="jquery-ui-1.10.2.custom.min.css">
	<link rel="stylesheet" href="reset.css">
	<style>
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			-o-box-sizing: border-box;
			-ms-box-sizing: border-box;
			box-sizing: border-box;
		}
		body {
			padding: 10px;
			background-color: lightgray;
		}

		.simple-popup {
/*			display: none;*/
			position: absolute;
			border-style: outset;
			border-width: 1px;
			border-radius: 5px;
			box-shadow: 4px 4px 4px rgba(0,0,0,0.4);
		}

		#example-popup {
			width: 200px;
			height: 100px;
			padding: 5px;
		}
	</style>

	<script src="jquery-1.9.1.min.js"></script>
	<script src="jquery-ui-1.10.2.custom.min.js"></script>
	<script>
		$(function() {
			$("#view-popup").on("click", function () {
				$("#example-popup").show();
			});

			$("#example-popup .popup-close").on("click", function () {
				$("#example-popup").hide();
			});
		});
	</script>
</head>
<body>

<a id="view-popup" href="#">show</a>

<div id="example-popup" class="simple-popup">
	<a class="popup-close" href="#">close</a>
</div>

</body>
</html>
