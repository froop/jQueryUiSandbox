<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="jquery-ui-1.10.2.custom.min.css">
	<link rel="stylesheet" href="reset.css">
	<style>
		body {
			margin: 10px;
		}
		.ui-selecting {
			background-color: lightgray;
		}
		.ui-selected {
			background-color: gray;
			color: white;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
			border-style: outset;
			border-width: 2px;
		}
		thead {
			background-color: lightgray;
		}
		tbody {
			background-color: white;
		}
		th {
			border-style: outset;
			border-width: 2px;
		}
		td {
			border-style: solid;
			border-width: 1px;
			border-color: gray;
		}
	</style>

	<script src="jquery-1.9.1.min.js"></script>
	<script src="jquery-ui-1.10.2.custom.min.js"></script>
	<script>
		$(function() {
			$("tbody").selectable({filter : "tr"});
			$("tbody tr:first-child").addClass("ui-selected");
		});
	</script>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>col1</th>
			<th>col2</th>
			<th>col3</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>cell11</td>
			<td>cell12</td>
			<td>cell13</td>
		</tr>
		<tr>
			<td>cell21</td>
			<td>cell22</td>
			<td>cell23</td>
		</tr>
		<tr>
			<td>cell31</td>
			<td>cell32</td>
			<td>cell33</td>
		</tr>
	</tbody>
</table>

</body>
</html>
