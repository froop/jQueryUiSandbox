<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="jquery-ui-1.10.2.custom.min.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style type="text/css">
		body {
			padding: 10px;
			background-color: lightgray;
		}
		div.simple-tabs li {
			float: left;
			padding: 5px 0px;
			list-style: none;
			cursor: pointer;
			border-style: outset;
			border-bottom: none;
			border-width: 1px;
			width: 25%;
			text-align: center;
			margin-top: 2px;
			margin-bottom: -2px;
		}
		div.simple-tabs li.tab-active {
			font-weight: bold;
			border-width: 2px;
			z-index: 255;
			background-color: lightgray;
			cursor: auto;
		}
		div.simple-tabs div.tab-content {
			clear: left;
			height: 100px;
			border-style: outset;
			border-width: 2px;
			padding: 5px;
		}
		div.simple-tabs div.tab-hide {
			display: none;
		}
	</style>

	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.10.2.custom.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var $tabs = $("div.simple-tabs");
			$tabs.on("click", "li", function() {
				var num = $("li", $tabs).index(this);
				$(".tab-content", $tabs).addClass("tab-hide");
				$(".tab-content", $tabs).eq(num).removeClass("tab-hide");
				$("li", $tabs).removeClass("tab-active");
				$(this).addClass("tab-active")
			});
			$("li:first", $tabs).trigger("click");
		});
	</script>
</head>
<body>

<div class="simple-tabs">
	<ul>
		<li>tab1</li>
		<li>tab2</li>
	</ul>
	<div class="tab-content">
		<p>tab1</p>
	</div>
	<div class="tab-content">
		<p>tab2</p>
	</div>
</div>

</body>
</html>
