<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="jquery-ui-1.10.2.custom.min.css">
	<style type="text/css">
		div.simple-tabs li.select {
			background: yellow;
		}
		div.simple-tabs div.disnon {
			display: none;
		}
		div.simple-tabs li {
			float: left;
			padding: 5px 0px;
			list-style: none;
			cursor: pointer;
			border-style: solid;
			border-bottom: none;
			border-color: gray;
			border-width: 1px;
			width: 25%;
			text-align: center;
		}
		div.simple-tabs div.content_wrap {
			clear: left;
			width: 100%;
			height: 100px;
			border-style: solid;
			border-color: gray;
			border-width: 1px;
			padding: 5px;
		}
	</style>

	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.10.2.custom.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var $tabs = $("div.simple-tabs");
			$tabs.on("click", "li", function() {
				var num = $("li", $tabs).index(this);
				$(".content_wrap", $tabs).addClass("disnon");
				$(".content_wrap", $tabs).eq(num).removeClass("disnon");
				$("li", $tabs).removeClass("select");
				$(this).addClass("select")
			});
			$("li:first", $tabs).trigger("click");
		});
	</script>
</head>
<body>

<div class="simple-tabs">
	<ul>
		<li>tab1</li>
		<li>tab2</li>
	</ul>
	<div class="content_wrap">
		<p>tab1</p>
	</div>
	<div class="content_wrap">
		<p>tab2</p>
	</div>
</div>

</body>
</html>
